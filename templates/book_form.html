{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if book else 'Add' }} Book</h2>

<form method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ book['title'] if book else '' }}" required>
  </div>

  <div class="mb-3">
    <label for="authors" class="form-label">Authors</label>
    <input type="text" class="form-control" id="authors" name="authors" value="{{ book['authors'] if book else '' }}">
  </div>

  <div class="mb-3">
    <label for="isbn" class="form-label">ISBN</label>
    <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book['isbn'] if book else '' }}">
  </div>

  <div class="mb-3">
    <label for="publisher" class="form-label">Publisher</label>
    <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book['publisher'] if book else '' }}">
  </div>

  <div class="mb-3">
    <label for="pages" class="form-label">Pages</label>
    <input type="number" class="form-control" id="pages" name="pages" value="{{ book['pages'] if book else 0 }}">
  </div>

  <div class="mb-3">
    <label for="rent_fee" class="form-label">Rent Fee (â‚¹)</label>
    <input type="number" step="0.01" class="form-control" id="rent_fee" name="rent_fee" value="{{ book['rent_fee'] if book else 10.0 }}">
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ book['quantity'] if book else 1 }}">
  </div>

  <div class="mb-3">
    <label for="available_quantity" class="form-label">Available Quantity</label>
    <input type="number" class="form-control" id="available_quantity" name="available_quantity" value="{{ book['available_quantity'] if book else 1 }}">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('books') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
